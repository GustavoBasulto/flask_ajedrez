<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tablero ajedrez</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{{ url_for('static', filename='style.css') }}'>
</head>
<body>

    <h1>Tablero Ajerdrez de {{num2}} por {{num1}}</h1>
    {%for n in range (num1):%}
    <div class="container">
        {%for s in range (num2):%}           
            <div class="cuadrado color{{(n+s)%2+1}} "></div>
        {%endfor%}
    </div>
    {%endfor%}

</body>
</html>
